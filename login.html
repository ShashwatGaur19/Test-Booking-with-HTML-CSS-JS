<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>E-commerce Login</title>
<link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="login-container" role="main" aria-label="Login form">
    <header class="login-header">
      <h1>Welcome Back</h1>
      <p>Log in to your account</p>
    </header>
    <form id="loginForm" novalidate>
      <label for="email">Email or Username</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="username" required aria-required="true" aria-describedby="emailError" />
      <div id="emailError" class="error-message">Please enter a valid email address.</div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Your password" autocomplete="current-password" required aria-required="true" aria-describedby="passwordError" minlength="6" />
      <div id="passwordError" class="error-message">Password must be at least 6 characters.</div>

      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
      </div>

      <button type="submit" aria-label="Log in to your account">Log In</button>
    </form>
  </main>

<script src="login.js"></script>
<button><a href="index.html">SELECT TEST FROM HERE</a></button>
</body>
</html>
